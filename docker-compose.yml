# docker-compose.yml
version: '3.8'

services:
  quantumcore-nexus:
    build: .
    container_name: quantumcore-nexus
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    command: python main.py